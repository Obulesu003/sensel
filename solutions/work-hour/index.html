<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Hour Management | Sensel Telematics</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../../css/main.css">

    <script type="module">
        import { WorkHourTemplate, initWorkHourPage } from '../../js/components/work-hour-template.js';

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('app').innerHTML = WorkHourTemplate();
            initWorkHourPage();

            // Re-run scripts if any (usually needed for some dynamic behaviors)
            const scripts = document.getElementById('app').getElementsByTagName('script');
            for (let i = 0; i < scripts.length; i++) {
                eval(scripts[i].innerText);
            }
        });
    </script>
</head>

<body>
    <div id="app"></div>
</body>

</html>
